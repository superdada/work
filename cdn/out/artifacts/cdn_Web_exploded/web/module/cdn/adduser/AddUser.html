<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>新建用户</title>
    <link rel="stylesheet" type="text/css" href="css/demo.css">
    <script type="text/javascript" src="../js/libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="js/validate-1.14.0.min.js"></script>
    <script type="text/javascript" src="js/demo.js"></script>
</head>
<body>
<form id="demo" autocomplete="off">
    <p>
        <span class="tip">用户名：</span>
        <input type="text" name="username">
    </p>
    <p>
        <span class="tip">密码：</span>
        <input type="password" name="password" id="password">
    </p>
    <p>
        <span class="tip">真实姓名：</span>
        <input type="text" name="realname">
    </p>
    <p>
        <span class="tip">手机号码：</span>
        <input type="text" name="tel" class="tel">
    </p>
    <p>
        <span class="tip">性别：</span>
        <input type="radio" name="sex" value="1"><span class="radioSpan">男</span>
        <input type="radio" name="sex" value="2"><span class="radioSpan">女</span>
    </p>
</form>
</body>
</html>
